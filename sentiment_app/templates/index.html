<!DOCTYPE html>
<html>
<head>
    <title>Amazon Review Sentiment</title>
</head>
<body>
    <h2>Enter a review to analyse sentiment</h2>
    <form method="POST">
        <textarea name="sentence" rows="5" cols="60" placeholder="Type your review here..."></textarea><br><br>
        <input type="submit" value="Analyse Sentiment">
    </form>
    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
